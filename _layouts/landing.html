<html>

{% include head.html %}

<body>

    {% include header.html %}

    <section id="banner" class="style2">
        <div class="inner">
            <span class="image">
                <img src="{{ site.baseurl }}/{{ page.image }}" alt="">
            </span>
            <header class="major">

                <h1>{{ page.title }}</h1>

            </header>
            <div class="content text-align">

                {{ page.description }}

            </div>
            <div>
                <a href="https://github.com/HelloGamesCompany/HelloEngine" target="blank" class="button next">GitHub</a>
                <a href="https://github.com/HelloGamesCompany/HelloEngine/releases/download/v1.0/HelloEngine_v1.0.zip" class="button next">Download</a>
            </div>
        </div>
    </section>

    {{ content }}

</body>

</html>
